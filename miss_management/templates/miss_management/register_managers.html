{% load static from staticfiles %}
{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal Setting Form</title>
    <link rel="stylesheet" href="{% static 'css/stud_data_style.css' %}">
</head>
<body style="color:w" >


<div class="container" >
    <div class="topnav">
         <a href="{%url 'reg_emp' %}" name="user"> Add Employee  </a>
		<a href="{%url 'register_man' %}" class="active" name="user"> Register Managers</a>
        <a href="{%url 'EditDisplayManAsso' %}" name="user"> Show Managers</a>
        <a  name="user"> Log In : {{request.user.username}} </a>
        <a  name="user"> Type : {{request.user.first_name}} </a>
        <a href="{%url 'logout' %}"><font color="red">Log out</font></a>

</div>
      <form  name="myForm" onsubmit="return validateForm()" method="post" action= "{% url 'save_man_asso_Data' %}" >
          {% csrf_token %}
		<font color="red"><span>{{error}}</span></font><br>

          <div class="row">
              <div class="col-25">
                  <label for="email">Manager's Email-ID</label>
              </div>
              <div class="col-75">
                  <input type="text" id="email" name="email" placeholder="Write Manager Email-id"  >
              </div>
          </div>
    <div class="row">
      <div class="col-25">
        <label for="team"> Department </label>
      </div>
      <div class="col-75">
        <select id="team" name="team">
          <option value="cv">Computer Vision</option>
          <option value="ml">Data Analyst</option>
        </select>
      </div>
    </div>

    <div class="row">
      <input type="submit" value="Add">
    </div>
  </form>
</div>

</body>
</html>
