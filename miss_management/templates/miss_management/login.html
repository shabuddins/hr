{%load static %}
<!DOCTYPE html>
<html>
<head>
   <title>Welcome to Miss. HR Verificient</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style type="text/css">
  body {
    font-family: "Lato", sans-serif;
          max-width: 100% !important;
      overflow-x: hidden;
}



.main-head{
    height: 150px;
    background: #FFF;
   
}

.sidenav {
    height: 100%;
    background-color: #008ae6;
    overflow-x: hidden;
    padding-top: 20px;
    box-shadow: 0px 5px 1px #FFF;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%; 
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 80%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000 !important;
    color: #fff;
}
</style>
</head>
<body>
<div class="sidenav">
         <div class="login-main-text">
          <p style="color: #FFF;"><span><span style="font-size: 32px;">Verificient</span><span style="font-size: 22px;"> Solution's</span></span><br><span style="font-size: 24px;position: relative;left: 20px;">Performance Evaluation</span><br><span style="font-size: 28;position: relative;left: 20px;"> System</span></p>


         </div>
      </div>
      <br><br><br>
      <div class="main">

              <div class="row">
                    <div class="col-sm-1 col-md-1 col-lg-1">
                      
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                          <div style="display: inline;">                            
                                <img src="{% static 'images/verificient.jpeg'%}" class="img img-responsive" style="position: relative;right: 30px;">
                          </div><br><br>
                          <div class="login-form" style="display:inline;">
                             <form method="post">{% csrf_token %}
                                <div class="form-group">
                                   <input type="text" class="form-control" name="username" id="username" placeholder="username">
                                </div>
                                <div class="form-group">
                                   <input type="password" class="form-control" name="password" id="password" placeholder="password">
                                </div>
                                <input type="submit" value="Login"  name="login" class="btn btn-primary btn-lg" style="padding: 4px 40px;">  
                             </form>
                          </div>
                    </div>




                    <div class="col-sm-5 col-md-5 col-lg-5">
                      
                    </div>
            </div>

      </div>

</body>
</html>
